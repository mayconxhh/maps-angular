<form [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Título" formControlName="title">
  </mat-form-field>

  <mat-form-field>
    <textarea rows="3" matInput placeholder="Descripción" formControlName="description"></textarea>
  </mat-form-field>

  <div>
  	<button mat-raised-button color="primary" (click)="onNoClick()">Cancelar</button>
  	<button mat-raised-button color="warn" (click)="saveChanges()">Guardar</button>
  </div>
</form>
